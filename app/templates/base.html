<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>{% block title %}PPC Dashboard{% endblock %}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
<nav class="navbar">
  <div class="nav-inner">
    <a href="/" class="brand">PPC Dashboard</a>
    <div class="nav-links">
      <a href="/"            class="{% if request.path=='/' %}active{% endif %}">Dashboard</a>
      <a href="/upload"      class="{% if request.path=='/upload' %}active{% endif %}">Upload</a>
      <a href="/suggestions" class="{% if request.path=='/suggestions' %}active{% endif %}">Suggestions</a>
      <a href="/jobs"        class="{% if request.path=='/jobs' %}active{% endif %}">Bulk Jobs</a>
      <a href="/fast-analysis" class="{% if request.path=='/fast-analysis' %}active{% endif %}">Fast Bulk Analysis</a>
    </div>
  </div>
</nav>
<main class="container">
  {% block content %}{% endblock %}
</main>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% block scripts %}{% endblock %}
</body>
</html>
